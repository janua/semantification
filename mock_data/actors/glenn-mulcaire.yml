:bio: Mulcaire was closely linked to the News International phone hacking scandal. In January 2007 he was found guilty of illegally intercepting phone messages from Clarence House and imprisoned for six months after having pleaded guilty; his co-conspirator News of the World royal editor Clive Goodman was sentenced to four months.Renewed controversy over the phone hacking scandal led to the closure of the News of the World in July 2011.