:name: The Sun
:type: organisation
:bio: The Sun is a daily national tabloid newspaper published in the United Kingdom. Regionalised editions are published in Glasgow (The Scottish Sun) and Dublin (The Irish Sun). It is published by the News Group Newspapers division of News International, itself a wholly owned subsidiary of Rupert Murdoch's News Corporation
