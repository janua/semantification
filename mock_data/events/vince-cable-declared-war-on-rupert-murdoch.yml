:title: Vince Cable declared war on Rupert Murdoch
:date: 2010-12-21T15:30:17
:main_story: news-corporation-bid-for-bskyb
:synopsis: >-
  It was revealed that the business secretary told two undercover reporters he had "declared war" on Rupert Murdoch and said: "I think we are going to win."
:summary: >-
  <p>Daily Telegraph reporters plunges coalition into crisis, as they revealed Vince Cable's unguarded comments. Vince Cable's career was hanging in the balance today after it was revealed that the business secretary told two undercover reporters he had "declared war" on Rupert Murdoch.</p>
  <p>The remarks appeared to prejudge the outcome of Ofcom's investigation into whether the bid should be investigated on media plurality grounds, which was ordered by Cable.</p>
  <p>Ofcom is due to report by the end of the year.</p>
