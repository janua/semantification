:title: "News Corp and BSkyB shares fall in wake of phone hacking revelations"
:author: Graeme Wearden
:published_date: 2011-07-06T15:57:00
:main_image: http://static.guim.co.uk/sys-images/Media/Columnists/Columnists/2011/7/6/1309964190031/Rupert-Murdoch-007.jpg
