:body: >-
    <p>Shares in <a href="http://www.guardian.co.uk/media/news-corporation" title="More from guardian.co.uk on News Corporation">News Corporation</a> and <a href="http://www.guardian.co.uk/media/bskyb" title="More from guardian.co.uk on BSkyB">BSkyB</a> fell as the <a href="http://www.guardian.co.uk/media/newsoftheworld" title="More from guardian.co.uk on News of the World">News of the World</a> phone hacking scandal put Rupert Murdoch, and his bid to take control of the satellite broadcaster, under fresh scrutiny.</p>
    <p>News Corp shares fell on Wednesday by 5% at one stage on Wall Street, to $17.17, as US investors reacted to the latest developments. BSkyB shares fell as low as 818p at one point in London, a fall of more than 3%, and closed 2.1% lower at 827p.</p>
    <p>BSkyB shares came under pressure after Labour leader <a href="http://www.guardian.co.uk/politics/edmiliband" title="More from guardian.co.uk on Ed Miliband">Ed Miliband</a> called during prime minister's questions in the Commons for News Corp's takeover offer to be referred to the Competition Commission, a move that could potentially thwart Murdoch's ambitions.</p>
    <p>The satellite broadcaster's shares had previously been changing hands for 850p on Monday afternoon, before <a href="http://www.guardian.co.uk/uk/2011/jul/04/milly-dowler-voicemail-hacked-news-of-world" title="the Guardian revealed">the Guardian revealed</a> that missing schoolgirl Milly Dowler's voicemail had been hacked by News of the World journalists.</p>
    <p>The culture secretary, <a href="http://www.guardian.co.uk/politics/jeremy-hunt" title="More from guardian.co.uk on Jeremy Hunt">Jeremy Hunt</a>,  gave the provisional go-ahead for the deal last Friday, subject to a final seven-day consultation over plans to spin off Sky News as a separately listed company to allay plurality fears. The consultation closes at midday on Friday, 8 July.</p>
    <p>Traders in the City believe Murdoch's bid to buy the 61% of Sky not already owned by News Corp will probably still succeed, but are also aware of the possibility of further evidence about phone hacking emerging.</p>
    <p>"It's hard to believe that the phone-hacking scandal could directly put the BSkyB bid in jeopardy, but it all depends on what future front-page revelations we see, and the strength of the voices against News of the World," said Joshua Raymond, chief market strategist at City Index. Raymond believes investors would push BSkyB's price below 800p if they believed the bid was under serious threat.</p>
    <p>Louise Cooper, market analyst at BGC Partners, said City traders are confident the BSkyB deal will proceed. According to Cooper there has been heavy trading in BSkyB shares on Wednesday, nearly three times as much as usual.</p>
    <p></p>
    <h2>A long-running bid</h2>
    <p>News Corp's bid to take full control of BSkyB – it already owns 39% of the company – had appeared close to success last week after the UK government accepted various conditions, including splitting Sky News as a separate company. The latest twists in the hacking scandal, though, have led to calls <a href="http://www.guardian.co.uk/commentisfree/2011/jul/05/news-international-hacking-away-truth" title="for the bid process to be suspended">for the bid process to be suspended</a>.</p>
    <p>The prime minister, <a href="http://www.guardian.co.uk/politics/davidcameron" title="More from guardian.co.uk on David Cameron">David Cameron</a>, rejected Miliband's call for a Competition Commission review, insisting that the government was following the correct legal processes.</p>
    <p>News Corp launched its takeover bid for BSkyB more than a year ago, offering 700p per share. This was rebuffed as too low, with shareholders initially suggesting that a successful bid would need to value the broadcaster at upwards of 800p per share. One investor, hedge fund manager Crispin Odey, had <a href="http://www.adweek.com/news/press/inside-news-corps-jockeying-britains-bskyb-133148" title="reportedly set his heart on 11 per share">reportedly set his heart on £11 per share</a>. Before News Corp made its move, BSkyB shares were worth around 600p.</p>
    <p>Sources close to the culture secretary, who will decide on the issue, have indicated that he could not take phone hacking into account in the decision that is focused on "media plurality".</p>
    <p>The media regulator, Ofcom, said in a statement it has a duty to be satisfied on an ongoing basis that the holder of a broadcasting licence is "fit and proper".</p>
    <p>"It is clearly not for Ofcom to investigate matters which properly lie in the hands of the police and the courts, however we are closely monitoring the situation and in particular the investigations by the relevant authorities into the alleged unlawful activities," said the communications regulator.</p>
    <p>Some commentators believe <a href="http://www.bbc.co.uk/news/business-14045715" title="this issue could force BSkyB to demand a higher price from News Corp">the issue of a new fit-and-proper persons test could force BSkyB to demand a higher price from News Corp</a>.</p>
